<html>
<head>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <img src="bg-0.png" style="width: 960px; margin: 0 auto;    display: block;"/>
    <div id="profileDiv" class="container" style="    width: 800px;display: none;position: absolute;top: 282px;left: 0;right: 0;margin: auto;height: 249px;background: #fff;padding: 0;" hidden="hidden">
        <div class="panel panel-primary">
            <div class="panel-heading">Profile</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-2">
                        <img src="avatar.png" class="img-thumbnail" style="height: 60px;">
                    </div>
                    <div class="col-md-4" style="border-left-color: black; border-left-style: solid">
                        <p id="name"></p>
                        <p id="policyNumber"></p>
                    </div>
                    <div class="col-md-6">
                        <p id="mobileNumber"></p>
                        <p id="email"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://chat.botplatform.io/plugin-v2.js?bot=awpl_bot"></script>
    <script type="text/javascript">
    var botOptions =  {
        autoOpen: true,
        title : "FWD - Insurance Assistant"
    };
    botOptions.assistance = true;
    botOptions.handlers = {
        "show-profile":function(data){
            $("#name").text ("Name : " + data.name);
            $("#policyNumber").text ("Policy No : "+data.policy_number);
            $("#mobileNumber").text ("Mobile No : "+data.mobile_number);
            $("#email").text ("Email : "+data.email);
            $("#profileDiv").show ();

            $.prompt("Here is the profile", {
                title: "Event received",
                focus: 0,
                buttons: { "Done": true},
                persistent: false,
                position: { container: '#profileDiv', x: 200, y: 60, width: 200, arrow: 'tc' },
                submit: function(e,v,m,f){}
            });
        }
    };
    window.botplatform.init(botOptions);
    </script>
</body>
</html>
